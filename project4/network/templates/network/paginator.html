<div class='pagination-wrapper'>
    <ul class="pagination pagination-lg pagination justify-content-center ">
    {% if page_obj.has_previous %}
        <li class="page-item"><a class="page-link" href='?page=1'>Previous</a></li>
        {% if page_obj.number > 2 %}
            <li class="page-item"><a class="page-link" href='?page={{ page_obj.previous_page_number }}'><span aria-hidden="true">&laquo;</span></a></li>
        {% endif %}
    {% endif %}
    <li class="page-item"><inline class="page-link">{{ page_obj.number }} </inline></li>
    {% if page_obj.has_next %}
        {% if page_obj.next_page_number < page_obj.paginator.num_pages %}
            <li class="page-item"><a class="page-link" href='?page={{ page_obj.next_page_number }}'><span aria-hidden="true">&raquo;</span></a></li> 
        {% endif %}
            <li class="page-item"><a class="page-link" href='?page={{ page_obj.paginator.num_pages }}'>Next</a></li>
    {% endif %}  
    </ul>  
</div>
